<!DOCTYPE html>
<html>
    <head>
        <title>Online Reservation</title>
        <link rel="stylesheet" href="../style.css">
        
    </head>
    <body >
        <header  style="background-color: rgb(0,0,0,0.2); text-align: center; ">
            
                
            <h1>Table Booking Reservation Form</h1>
            <hr />
            <div>
            
                <img src="../photos/main_logo.png" width=10% style="float: left;"/>
            
            <nav >
                <a class="navi" href="../index.html">HOME</a>
                <a class="navi" href="../pages/about.html">ABOUT US</a>
                <a class="navi" href="../pages/menu.html">MENU</a>
                <a class="navi" href="../pages/book.html">BOOKINGS</a>
                <a class="navi" href="../pages/team.html">OUR TEAM</a>
                <a class="navi" href="../pages/contact.html">CONTACT US</a>

            </nav>
            </div>
            
        </header>
        <br />
        <hr />
        <br />
        <main class="booking" style="background-color: orangered; text-align: center;">
        <form action="">
            <div class="label">
                <label for="name">Name: </label>
                <input id="name" type="text" />
            </div>
            <div class="label">
                <label for="email">Email: </label>
                <input id="email" type="email" />
            </div>
            <div class="label">
                <label for="mobile">Mobile: </label>
                <input id="mobile" type="tel" />
            </div>
            <div class="label">
                <label for="date">Date:</label>
                <input id="date" type="date" />
            </div>
            <div class="label">
                <label for="time">Time</label>
                <input id="time" type="time" />
            </div>
            <div class="label">
                <label >Food Preference</label>
                <input name="p" id="veg" type="radio" />
                <label for="veg">Veg</label>

                <input name="p" id="nveg" type="radio" />
                <label for="nveg">Non-Veg</label>

                <input name="p" id="both" type="radio" />
                <label for="both">Both</label>
            </div>
            <div class="label">
                <label for="people">Select Number of persons:</label>
                <select name="person" id="people">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="more">more</option>
                  </select>
            </div>
            <div class="button">
                <button>Book a Table</button>
            </div>
        </form>
        </main>
        
    </body>

</html>
